<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Checkbox</title>
    <style>
        body{
            background-color: #14170c;  color: #fff;
        }
    </style>
</head>
<body>
    <h1>Cadastrar habilitação</h1>

    <form action="">
        <label>Cadastrar Habilitação</label> <br>
        <input type="checkbox" name="tp_hab" value="a"> A <br>
        <input type="checkbox" name="tp_hab" value="b"> B <br>
        <input type="checkbox" name="tp_hab" value="c"> C <br>
        <input type="checkbox" name="tp_hab" value="d"> D <br>
        <input type="checkbox" name="tp_hab" value="e"> E <br><br>

        <input type="submit" value="cadastrar">
    </form>
</body>
</html>
