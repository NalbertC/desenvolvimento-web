<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table,tr,th {
            border: 1px solid #fff;
        }
        table,tr,td {
            border: 1px solid #fff;
        }
        body {
            background-color: #14170c ; color: #fff;
        }
    </style>

</head>
<body>
    <h1>Listar usuários</h1>
    <table> <!-- Tag que inicializa uma Tabela -->
        <tr> <!-- Tag para criar a linha -->
            <th>Nome</th> <!-- Tag para cabeçalho-->
            <th>Email</th>
            <th>Ações</th>
        </tr>

        <tr>
            <td>Cesar</td> <!-- Tag para driar célula-->
            <td>niduf@Çv.bnvh</td>
            <td>Visualizar Editar Apagar</td>
        </tr>

        <tr>
            <td>Cesar</td> <!-- Tag para o conteúdo-->
            <td>niduf@Çv.bnvh</td>
            <td>Visualizar Editar Apagar</td>
        </tr>

    </table>
</body>
</html>
